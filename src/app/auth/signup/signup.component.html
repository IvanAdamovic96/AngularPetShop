<section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form class="mx-1 mx-md-4" (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa-solid fa-signature fa-lg me-3 fa-fw"></i>
                                        <div class="flex-column pe-2">
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="email">First name</label>
                                                <input type="text" id="firstName" name="firstName" class="form-control"
                                                    placeholder="John" ngModel required />
                                            </div>
                                        </div>
                                        <div class="flex-column ms-2">
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="email">Last name</label>
                                                <input type="text" id="lastName" name="lastName" class="form-control"
                                                    placeholder="Doe" ngModel required />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="email">Your Email</label>
                                            <input type="email" id="email" name="email" class="form-control"
                                                placeholder="example@gmail.com" ngModel required />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="password">Password</label>
                                            <input type="password" id="password" name="password" class="form-control"
                                                placeholder="min 4 characters" ngModel required minlength="4" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-location-dot fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="address">Address</label>
                                            <input type="text" id="address" name="address" class="form-control"
                                                placeholder="Your current address" ngModel required />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa-solid fa-phone fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="phone">Phone</label>
                                            <input type="tel" id="phone" name="phone" class="form-control"
                                                placeholder="123-456-7890" ngModel required />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-calendar-days fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="birthdate">Birth Date</label>
                                            <input type="date" id="birthdate" name="birthdate" class="form-control"
                                                ngModel required />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="text-danger" *ngIf="errorExists">{{ errorText }}</div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div data-mdb-input-init class="form-outline flex-fill ps-5 text-center">
                                            Already have an account? <a routerLink="/login"
                                                style="text-decoration: none;">Login here.</a>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg rounded-5"
                                            [disabled]="signupForm.invalid">Sign up</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="../assets/logos/4.png"
                                    class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
