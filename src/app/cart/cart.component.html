<section class="h-100 h-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div class="" style="border-radius: 15px;">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div class="col-lg-8">
                                <div class="p-5">
                                    <div class="d-flex justify-content-between align-items-center mb-5">
                                        <h3 class="fw-bold mb-0">Shopping Cart</h3>
                                        <h5>{{ cart.length }} items</h5>
                                    </div>
                                    
                                    <hr class="my-4">

                                    <div *ngIf="cart.length === 0" class="d-flex justify-content-center">
                                        <img src="assets/logos/cart.png" style="width: 180px;" alt="1">
                                    </div>

                                    <div class="container">
                                        <div *ngIf="cart.length > 0;">
                                            <div class="row" *ngFor="let item of cart">
                                                <div class="col">
                                                    <div
                                                        class="row mb-4 d-flex justify-content-between align-items-center">
                                                        <div class="col-md-2 col-lg-2 col-xl-2">
                                                            <img [src]="item.picture" class="img-fluid rounded-3"
                                                                alt="{{ item.name }}"
                                                                style="width: 100px; height: 100px;">
                                                        </div>
                                                        <div class="col-md-3 col-lg-3 col-xl-3">
                                                            <h6 class="text-muted">{{ item.name }}</h6>
                                                        </div>
                                                        <div class="col-md-3 col-lg-3 d-flex">
                                                            <button class="btn btn-link px-2"
                                                                (click)="decreaseQuantity(item)">
                                                                <i class="fas fa-minus"></i>
                                                            </button>

                                                            <input min="1" [value]="item.quantity" type="number"
                                                                class="form-control text-center" style="width: 50px;"
                                                                readonly />

                                                            <button class="btn btn-link px-2"
                                                                (click)="increaseQuantity(item)">
                                                                <i class="fas fa-plus"></i>
                                                            </button>
                                                        </div>
                                                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                                            <h6 class="mb-0">€ {{ item.price }}</h6>
                                                        </div>
                                                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                                            <button (click)="removeFromCart(item.id)"
                                                                class="btn text-danger" title="Delete">
                                                                <i class="fa-regular fa-trash-can fa-lg"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <hr class="my-4">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mt-5 pt-5">
                                        <h6 class="mb-0"><a routerLink="/pets" class="text-body">
                                                <i class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a></h6>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 d-grid">
                                <div class="p-5">
                                    <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                                    <hr class="my-4">

                                    <div class="d-flex justify-content-between mb-5">
                                        <h5 class="text-uppercase">Total price</h5>
                                        <h5>€ {{ totalAmount }}</h5>
                                    </div>

                                    <hr class="my-4">

                                    <button type="button" data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-success btn-block btn-lg" style="width: 323px;"
                                        (click)="placeOrder()">Checkout</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
