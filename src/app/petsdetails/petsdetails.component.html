<div class="container mt-5">
    <div class="">
        <div class="row" *ngIf="pet">
            <div class="col ps-5">
                <img [src]="pet.picture" [alt]="pet.name" width="450px" height="450px">
            </div>
            <div class="col">
                <div class="row">
                    <h1 class="d-flex justify-content-center">{{ pet.name }}</h1>
                </div>
                <div class="row mt-4">
                    <h2>${{pet.price}}</h2>
                </div>
                <div class="row mt-4">
                    <p>{{pet.description}}</p>
                </div>
                <div class="row ps-5 pe-5 mt-4">
                    <button class="btn btn-info" (click)="addToCart(pet)">Add to cart</button>
                </div>
            </div>
            <div class="row mt-5">
                <div class="card col-4 p-3">
                    <div class="row">
                        <div class="col">
                            <strong>ID:</strong>
                        </div>
                        <div class="col">
                            <strong>{{pet.id}}</strong>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <strong>Age:</strong>
                        </div>
                        <div class="col">
                            {{pet.age}} month/s
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <strong>Type:</strong>
                        </div>
                        <div class="col">
                            {{pet.type}}
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <strong>Size:</strong>
                        </div>
                        <div class="col">
                            {{pet.size}}
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <strong>Rating:</strong>
                        </div>
                        <div class="col">
                            {{pet.rating}}
                        </div>
                    </div>
                </div>

                <div class="col card ms-2 p-3">
                    komentari mogu ovde
                </div>

            </div>
        </div>
    </div>
</div>
