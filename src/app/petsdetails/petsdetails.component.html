<div class="container mt-5">
    <div class="">
        <div class="row" *ngIf="pet">
            <div class="col ps-5">
                <img [src]="pet.picture" [alt]="pet.name" width="450px" height="450px">
            </div>
            <div class="col">
                <div class="row">
                    <h1 class="d-flex justify-content-center">{{ pet.name }}</h1>
                </div>
                <div class="row mt-4">
                    <h2>${{pet.price}}</h2>
                </div>
                <div class="row mt-4">
                    <p>{{pet.description}}</p>
                </div>
                <div class="row ps-5 pe-5 mt-4">
                    <button class="btn btn-info" (click)="addToCart(pet)">Add to cart</button>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-4 p-3" style="border-right: 1px solid black;">
                    <div class="row">
                        <div class="col">
                            <strong>ID:</strong>
                        </div>
                        <div class="col">
                            <strong>{{pet.id}}</strong>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <strong>Age:</strong>
                        </div>
                        <div class="col">
                            {{pet.age}} month/s
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <strong>Type:</strong>
                        </div>
                        <div class="col">
                            {{pet.type}}
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <strong>Size:</strong>
                        </div>
                        <div class="col">
                            {{pet.size}}
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <strong>Rating:</strong>
                        </div>
                        <div class="col">
                            {{pet.rating}}
                        </div>
                    </div>
                </div>

                <div class="col ms-2 p-3">
                    <div class="col-10">
                        <div class="comment-box ml-2">
                            <h4>Add a comment</h4>
                            <div class="rating">
                                <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
                                <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
                                <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
                                <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
                                <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
                            </div>
                            <div class="comment-area">
                                <textarea class="form-control" placeholder="what is your view?" rows="3"></textarea>
                            </div>
                            <div class="comment-btns mt-2">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="pull-left">
                                            <button class="btn btn-danger btn-sm">Cancel</button>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="text-end">
                                            <button class="btn btn-success send btn-sm">Send <i
                                                    class="fa fa-long-arrow-right ml-1"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
